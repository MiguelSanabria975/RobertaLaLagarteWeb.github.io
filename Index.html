<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>MindAR WebAR Básico</title>
    <script src="https://cdn.jsdelivr.net/npm/three@0.150.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-three.prod.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      #ar-container {
        width: 100vw;
        height: 100vh;
        position: relative;
      }
    </style>
  </head>
  <body>
    <div id="ar-container"></div>

    <script type="module">
      const mindarThree = new window.MINDAR.IMAGE.MindARThree({
        container: document.querySelector("#ar-container"),
        imageTargetSrc: "TargetsMind/MultiTarget.mind",
      });

      const { renderer, scene, camera } = mindarThree;

      // Configura los videos asociados a cada target index
      const targets = [
        { index: 0, src: "Animations/Prueba.mp4" },
        { index: 1, src: "Animations/PruebaFrente.mp4" },
        //{ index: 2, src: "Animations/video3.mp4" },
      ];

      //Texture
  const makeChromaMaterial = (texture, key = 0x0F00DA) => {
  const col = new THREE.Color(key);
  return new THREE.ShaderMaterial({
    uniforms: {
      map: { value: texture },
      keyColor: { value: col },
      similarity: { value: 0.35 },   // tolerancia
      smoothness: { value: 0.1 }     // borde suave
    },
    transparent: true,
    vertexShader: /* glsl */`
      varying vec2 vUv;
      void main() {
        vUv = uv;
        gl_Position = projectionMatrix * modelViewMatrix *
                      vec4(position,1.0);
      }`,
    fragmentShader: /* glsl */`
      uniform sampler2D map;
      uniform vec3 keyColor;
      uniform float similarity;
      uniform float smoothness;
      varying vec2 vUv;
      void main() {
        vec4 tex = texture2D(map, vUv);
        float Y = dot(tex.rgb, vec3(0.2989, 0.5866, 0.1145));
        float Cr = tex.r - Y;
        float Cb = tex.b - Y;
        float Yk = dot(keyColor.rgb, vec3(0.2989,0.5866,0.1145));
        float Crk = keyColor.r - Yk;
        float Cbk = keyColor.b - Yk;
        float diff = distance(vec2(Cr,Cb), vec2(Crk,Cbk));
        float alpha = smoothstep(similarity, similarity+smoothness, diff);
        gl_FragColor = vec4(tex.rgb, alpha);
      }`
  });
};

      targets.forEach(({ index, src }) => {
        const anchor = mindarThree.addAnchor(index);

        // Crear video HTML
        const video = document.createElement("video");
        video.src = src;
        video.crossOrigin = "anonymous";
        video.loop = true;
        video.muted = true;
        video.playsInline = true;

        const texture = new THREE.VideoTexture(video);
        const geometry = new THREE.PlaneGeometry(1, 0.7); // Dimensiones del video plane
        const material = makeChromaMaterial(texture, 0x0F00DA);
        const videoPlane = new THREE.Mesh(geometry, material);

        anchor.group.add(videoPlane);

        // Eventos para reproducir y pausar el video según tracking
        anchor.onTargetFound = () => video.play();
        anchor.onTargetLost = () => video.pause();
      });

      const start = async () => {
        await mindarThree.start();
        renderer.setAnimationLoop(() => {
          renderer.render(scene, camera);
        });
      };

      start();
    </script>
  </body>
</html>
