<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"/>

    <meta name="viewport"
        content="width=device-width,initial-scale=1,viewport-fit=cover,user-scalable=no" />

    <title>MindAR WebAR Multicapas + Multitarget</title>

    <!-- Librerías -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.150.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-three.prod.js"></script>

    <style>
      :root { --vh: 1vh; }
      body { margin:0; overflow:hidden; }
      #ar-container {
        position:fixed;
        inset:0;
        width:100vw;
        height:100dvh;
        height:calc(var(--vh) * 100);
      }
    </style>
  </head>

  <body>
    <div id="ar-container"></div>

    <script type="module">
      /* ------------ Ajuste de altura “real” (FIX 100vh) ------------- */
      function fixVH() {
        const vh = window.innerHeight * 0.01;
        document.documentElement.style.setProperty('--vh', `${vh}px`);
      }
      fixVH();
      window.addEventListener('resize', fixVH);
      window.addEventListener('orientationchange', fixVH);

      /* Shader para croma */
      const makeChromaMaterial = (texture, key = 0x0f00da) => {
        const col = new THREE.Color(key);
        return new THREE.ShaderMaterial({
          uniforms: {
            map: { value: texture },
            keyColor: { value: col },
            similarity: { value: 0.15 },
            smoothness: { value: 0.6 },
          },
          transparent: true,
          vertexShader: `
            varying vec2 vUv;
            void main() {
              vUv = uv;
              gl_Position = projectionMatrix * modelViewMatrix * vec4(position,1.0);
            }
          `,
          fragmentShader: `
            uniform sampler2D map;
            uniform vec3 keyColor;
            uniform float similarity;
            uniform float smoothness;
            varying vec2 vUv;
            void main() {
              vec4 tex = texture2D(map, vUv);
              float Y = dot(tex.rgb, vec3(0.2989, 0.5866, 0.1145));
              float Cr = tex.r - Y;
              float Cb = tex.b - Y;
              float Yk = dot(keyColor.rgb, vec3(0.2989,0.5866,0.1145));
              float Crk = keyColor.r - Yk;
              float Cbk = keyColor.b - Yk;
              float diff = distance(vec2(Cr,Cb), vec2(Crk,Cbk));
              float alpha = smoothstep(similarity, similarity+smoothness, diff);
              gl_FragColor = vec4(tex.rgb, alpha);
            }
          `,
        });
      };

      /* ---------- MINDAR ---------- */
      const mindarThree = new window.MINDAR.IMAGE.MindARThree({
        container: document.querySelector("#ar-container"),
        imageTargetSrc: "TargetsMind/MultiTarget.mind",

        /* ← suavizado para reducir jitter */
        filterMinCF: 0.001,
        filterBeta: 0.01
      });
      const { renderer, scene, camera } = mindarThree;

      /* Definir los targets y sus capas de video */
      const targets = [
        {
          index: 0,
          layers: [
            { src: "Animations/PruebaFondo.mp4",  z: -0.02, chroma: true },
            { src: "Animations/PruebaMitad.mp4",  z: -0.01, chroma: true },
            { src: "Animations/PruebaFrente.mp4", z: -0.005, chroma: true  } /* ← antes 0.2 */
          ],
        },
        {
          index: 1,
          layers: [
            { src: "Animations/PruebaFondo.mp4",  z: -0.02, chroma: true },
            { src: "Animations/PruebaMitad.mp4",  z: -0.01, chroma: true },
            { src: "Animations/PruebaFrente.mp4", z: -0.005, chroma: true  } /* ← antes 0.2 */
          ],
        },
      ];

      /* Crea anclas y vídeos */
      targets.forEach(({ index, layers }) => {
        const anchor = mindarThree.addAnchor(index);
        const videos = [];

        layers.forEach(({ src, z, chroma }) => {
          const video = document.createElement("video");
          video.src = src;
          video.crossOrigin = "anonymous";
          video.loop = true;
          video.muted = true;
          video.playsInline = true;
          videos.push(video);

          const texture = new THREE.VideoTexture(video);
          const geometry = new THREE.PlaneGeometry(1, 0.7);
          const material = chroma
            ? makeChromaMaterial(texture, 0x0f00da)
            : new THREE.MeshBasicMaterial({ map: texture });

          const plane = new THREE.Mesh(geometry, material);
          plane.position.z = z;
          anchor.group.add(plane);
        });

        anchor.onTargetFound = () => videos.forEach(v => v.play());
        anchor.onTargetLost  = () => videos.forEach(v => v.pause());
      });

      const start = async () => {
        await mindarThree.start();
        renderer.setAnimationLoop(() => renderer.render(scene, camera));
      };
      start();
    </script>
  </body>
</html>
